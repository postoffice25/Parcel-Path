<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <!-- Navbar -->
    <nav class="bg-blue-600 p-4">
        <div class="flex justify-between items-center">
            <a class="text-white text-xl font-bold">Feedback</a>
            <a href="/home/" class="text-white font-bold">Back</a>
        </div>
    </nav>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: auto;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 4px;
            border: 1px solid #ddd;
            resize: vertical;
        }
        .rating {
            display: flex;
            flex-direction: row-reverse;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        .rating input {
            display: none;
        }
        .rating label {
            font-size: 24px;
            cursor: pointer;
            color: gray;
            transition: color 0.2s;
        }
        .rating input:checked ~ label,
        .rating label:hover,
        .rating label:hover ~ label {
            color: gold;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
       
    </style>
    <div class="container mx-auto mt-8">
        <h1>Feedback Form</h1>
        <form action="/feedback_rate/" method="post">
            {% csrf_token %} 
            <label for="feedback">Your Feedback:</label>
            <textarea id="feedback" name="feedback_text" placeholder="Write your feedback here..." required></textarea>

            <label>Rating:</label>
            <div class="rating">
                <input type="radio" id="rating5" name="rating" value="5" required>
                <label for="rating5">★</label>

                <input type="radio" id="rating4" name="rating" value="4">
                <label for="rating4">★</label>

                <input type="radio" id="rating3" name="rating" value="3">
                <label for="rating3">★</label>

                <input type="radio" id="rating2" name="rating" value="2">
                <label for="rating2">★</label>

                <input type="radio" id="rating1" name="rating" value="1">
                <label for="rating1">★</label>
            </div>

            <button type="submit">Submit Feedback</button>
        </form>
    </div>
</body>
</html>
