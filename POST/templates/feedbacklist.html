{% extends 'adminhome.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        img {
            max-width: 100px;
            height: auto;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Feedback</th>
            <th>Ratings</th>
            <th>Delete</th>
        </tr>
        {% for user in Feedback %}
        <tr>
            <td>{{user.feedback_text}}</td>
            <td>{{user.rating}}</td>
            <td><a href="/deletefeedback/{{user.id}}">Delete</a></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
{% endblock %}
