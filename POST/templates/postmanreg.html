{% extends 'adminhome.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Postman</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }
        form {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input, textarea, select {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
        }
        input:focus, select:focus, textarea:focus {
            border-color: #28a745;
            outline: none;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
   <center> <h1>Add Postman</h1></center>
    {% if error %}
    <p>{{error}}
    {% endif%}
    {% if errors %}
    <p>{{errors}}
    {% endif%}
    <form  method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <!--<label for="postman_id">Postman ID:</label>
        <input type="text" id="postman_id" name="postman_id" required>
        <br><br> -->

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" maxlength="100" pattern="[a-z A-Z]+$" title="Enter alphabet b/n A-Z a-z" required>
        <br><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="18" max="60" required>
        <br><br>

        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="Male" required>
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="Female">
        <label for="female">Female</label>
        <input type="radio" id="other" name="gender" value="Other">
        <label for="other">Other</label>
        <br><br>
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" maxlength="100" required>
        <br><br>
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required pattern="^\d{10}$" title="Please enter exactly 10 digits" oninput="this.value = this.value.replace(/\D/g, '')">
        <br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br><br>
        <label for="image">Image:</label>
        <input type="file" id="image" name="image" accept="image/*">
        <br><br>
        <label for="postoffice_name">Post Office Name:</label>
        <select id="postoffice_name" name="postoffice_name" required>
            <option value="">Select Post Office</option>
            {% for postoffice in postoffices %}
                <option value="{{ postoffice.postoffice_name }}">{{ postoffice.postoffice_name }}</option>
            {% endfor %}
        </select>
        <br><br>
       <!-- <label for="username">Username:</label>
        <input type="text" id="username" name="username" maxlength="100" required>
        <br><br> -->

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required minlength="8" pattern="^(?=.*[!@#$%^&*_\-+=<>?]).{8,}$" title="Password must be 8 characters long,include special character" required>
        <br><br>

        <label for="status">Status:</label>
        <select id="status" name="status" required>
            <option value="">Select Status</option>
            <option value="Active">Active</option>
            <option value="Inactive">Inactive</option>
        </select>
        <br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
{% endblock %}
